<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="carousel slide" data-bs-ride="carousel" id="abc">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#abc" data-bs-silde-to="0" class="active"></button>
      <button type="button" data-bs-target="#abc" data-bs-silde-to="1"></button>
      <button type="button" data-bs-target="#abc" data-bs-silde-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="1000">
        <img src="images/slider1.jpg" class="w-100" alt="" />
        <div class="carousel-caption">
          <!-- <h1>Hello Gwalior</h1> -->
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="images/slider22.jpg" class="w-100" alt="" />
        <div class="carousel-caption">
          <!-- <h1>Hello Gwalior</h1> -->
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="images/slidwr33.jpg" class="w-100" alt="" />
        <div class="carousel-caption">
          <!-- <h1>Hello Gwalior</h1> -->
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#abc" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#abc" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</body>

</html>
